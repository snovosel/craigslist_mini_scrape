<!DOCTYPE HTML>
<head>
	<title> Craigslist </title>
</head>

<body>

	<a href='http://127.0.0.1:5000/'> Home </a>

	<div>
		<ul>
			{% for item in items.get_results(sort_by='newest', limit=5) %}

			{% endfor %}
		</ul>
	</div>

</body>
